<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labor Menu</title>
</head>
<body>
<a href="{% url 'work_orders:workorder_detail' work_order.pk %}">Back</a>
<h2>{{ work_order }}</h2>
{{ segment.name }} - <a href="{% url 'work_orders:add_labor_to_segment' segment.id %}">Add Labor</a>
<h3>Segments -- {{ segment.description_work }}</h3>

    <ul>
        {% for labor in labors %}
            <li>From: {{ labor.start_time }} To: {{ labor.end_time }} -- {{ labor.service_man_number }} -- {{ segment.description_work }} {{ labor }} (hours)</li>
        {% endfor %}
    </ul>

</body>
</html>
